<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTOR</title>
  </head>
  <body>
    <div class="main-container">
      <img
        src="<%=require('./images/img.png')%>"
        alt="Картинка для верстки"
        class="image"
      />
      <div class="figure-container">
        <div class="figure-container__green-circle"></div>
        <div class="figure-container__blue-rectangle"></div>
        <div class="figure-container__light-green-circle"></div>
        <div class="figure-container__red-triangle"></div>
        <div class="figure-container__purple-superellipse"></div>
      </div>
      <button class="image__open-button">
        Нажми, чтобы появилась картинка
      </button>
      <button class="image__close-button">Нажми, чтобы убрать картинку</button>
    </div>
  </body>
</html>
